    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@theatre/browser-bundles@0.5.0-insiders.88df1ef/dist/core-and-studio.js'
        // We can now access Theatre.core and Theatre.studio from here
        const { core, studio } = Theatre

        studio.initialize() // Start the Theatre.js UI

        const project = core.getProject('HTML Animation Tutorial')
        const sheet = project.sheet('Sheet 1')
        const obj = sheet.object('Heading 1', {
            y: core.types.number(0, { range: [-5, 5] }), // you can use just a simple default value
            x: core.types.number(0, { range: [-5, 5] }) ,
            opacity: core.types.number(1, { range: [0, 1] }), // or use a type constructor to customize
            scale: core.types.number(1, { range: [0, 10] })
        })  

        let aladin;
        let footprintLayer;
        A.init.then(() => {
            aladin = A.aladin('#aladin-lite-div', {survey: "P/DSS2/color", fov:60});

            footprintLayer = A.graphicOverlay({color: '#2345ee', lineWidth: 3});
            aladin.addOverlay(footprintLayer);
            footprintLayer.addFootprints([A.polygon([[0,0], [0,1], [1,1], [1,0]])]);
            console.log(footprintLayer);
        });

        
        obj.onValuesChange((obj) => {
            if(footprintLayer != undefined) {
                var corners = [[obj.x, obj.y], [obj.x, obj.y+1], [obj.x+1, obj.y+1], [obj.x+1, obj.y]];
                footprintLayer.removeAll();
                footprintLayer.addFootprints([A.polygon(corners)]);
                footprintLayer.reportChange();
            }
        });
