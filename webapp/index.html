<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <link rel="stylesheet" href="/index.css" />
    <title>Theatre.js Tutorial</title>
    <style>
      body {
        margin: 0;
        color: white;
        background: black;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="viewer" style="width: 100vw; height: 100vh;"></div>
    <!-- <h1 id="article-heading" style="text-align: center">Welcome</h1> -->


    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
                "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
                "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.module.js"
            }
        }
    </script>

    <script type="module">
        import { Viewer } from '@photo-sphere-viewer/core';
        import { MarkersPlugin } from '@photo-sphere-viewer/markers-plugin';
        import 'https://cdn.jsdelivr.net/npm/@theatre/browser-bundles@0.5.0-insiders.88df1ef/dist/core-and-studio.js'

        const viewer = new Viewer({
            container: document.querySelector('#viewer'),
            panorama: 'starmap_2020_8k.png',
            maxFov: 150,
            fisheye: 1,
            plugins: [
                [MarkersPlugin, {
                    markers: [
                        {
                            id: 'frame',
                            polygon: [
                                [0,0], [1,0], [1,1], [0,1]
                            ],
                            svgStyle: {
                                fill: 'rgba(255, 0, 50, 0.0)',
                                stroke: 'rgba(255, 0, 50, 0.8)',
                                strokeWidth: '3px',
                            },
                        },
                        // {
                        //     // image marker rendered in the 3D scene
                        //     id: 'imageLayer',
                        //     imageLayer: 'rectangle.png',
                        //     size: { width: 1000, height: 200 },
                        //     position: { yaw: -0.45, pitch: -0.1 },
                        //     tooltip: 'Image embedded in the scene',
                        // },
                        
                    ],
                }],
            ],
        });

        
        // We can now access Theatre.core and Theatre.studio from here
        const { core, studio } = Theatre

        studio.initialize() // Start the Theatre.js UI

        const project = core.getProject('HTML Animation Tutorial')
        const sheet = project.sheet('Sheet 1')
        const obj = sheet.object('Heading 1', {
            y: core.types.number(0, { range: [-5, 5] }), // you can use just a simple default value
            x: core.types.number(0, { range: [-5, 5] }) ,
            opacity: core.types.number(1, { range: [0, 1] }), // or use a type constructor to customize
            scale: core.types.number(1, { range: [0, 10] })
        })  

        //const frame = document.getElementById('psv-marker-polygon-1')

        const markersPlugin = viewer.getPlugin(MarkersPlugin);

        obj.onValuesChange((obj) => {
            console.log("updated values: ", obj.x, obj.y);
            console.log("markers: ", markersPlugin.markers);
            
            if(Object.hasOwn(markersPlugin.markers, 'frame')) {
                markersPlugin.updateMarker({
                    id: 'frame',
                    polygon: [
                        [obj.x,obj.y], [obj.x+1,obj.y], [obj.x+1,obj.y+1], [obj.x,obj.y+1]
                    ],
                    
                }); 
                console.log("Updated.");
            }
        //articleHeadingElement.style.transform = `translate(${obj.x}px, ${obj.y}px) scale(${obj.scale})`
        //articleHeadingElement.style.opacity = obj.opacity
        })
    </script>


    <script type="module">
      
    </script>
  </body>
</html>
